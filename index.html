<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para o amor da minha vida 💙</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 text-white min-h-screen flex flex-col">
  <video autoplay muted loop id="video-bg">
    <source src="video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <audio id="musica">
    <source src="music.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <header class="text-center py-6">
    <h1 class="text-4xl font-bold">Para o amor da minha vida 💙</h1>
    <p class="text-lg text-white-200 mt-2">Cada momento ao seu lado é inesquecível</p>
  </header>

  <main class="p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 max-w-6xl mx-auto">
    <div class="card-foto">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.05_8d6b8098.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.05_8d6b8098.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_06e1eb2c.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_06e1eb2c.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_a0f270dc.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_a0f270dc.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto1">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_1d8a785c.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_1d8a785c.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.08_896f1d38.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.08_896f1d38.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_e505e40d.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.06_e505e40d.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 14.46.05_56bdf6d0.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 14.46.05_56bdf6d0.jpg" class="w-full h-64 object-cover" />
    </div>
    <div class="card-foto1">
      <img src="fotos/Imagem do WhatsApp de 2025-06-15 à(s) 15.06.03_7255c48f.jpg" alt="Imagem do WhatsApp de 2025-06-15 à(s) 15.06.03_7255c48f.jpg" class="w-full h-64 object-cover" />
    </div>
  </main>

  <div class="flex flex-col items-center mt-10">
    <button id="surpriseBtn" class="bg-gradient-to-r from-pink-500 to-purple-500 hover:scale-105 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300">
      Clique para uma surpresa 💖
    </button>

    <div class="mt-6 animate-bounce text-5xl">💖</div>
    <p class="text-white mt-2 italic">Você me faz feliz de um jeito que ninguém mais faz 💌</p>

    <div id="message" class="mt-8 hidden text-center text-xl max-w-md bg-white text-purple-800 p-6 rounded-xl shadow-lg">
      Você é a melhor parte da minha vida meu amor, e sem você tudo perde o brilho. Feliz 6 meses para nós minha princesa! <br>
      E que esses meses se tornem anos ao seu lado❤️
    </div>
  </div>

  <script>
    const btn = document.getElementById("surpriseBtn");
    const msg = document.getElementById("message");
    const audio = document.getElementById("musica");
  
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "❤️";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  
    function startHearts() {
      setInterval(createHeart, 400);
    }
  
    btn.addEventListener("click", () => {
      msg.classList.remove("hidden");
      startHearts();
      audio.play(); // toca a música ao clicar no botão
    });
  </script>
</body>
</html>
